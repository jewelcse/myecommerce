<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">

<body>
<div layout:fragment="content">

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add product
            </div>
            <div class="card-body">

                <form th:object="${product}" method="POST" th:action="@{/admin/store/product}">
                    <div class="form-group">
                        <label for="productTitle">Product Title</label>
                        <input type="text"
                               th:field="*{productTitle}"
                               class="form-control"
                               id="productTitle"
                               name="productTitle"
                               placeholder="title goes here..">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>

                        <select class="form-control" id="category"  th:field="*{productCategory}" name="category">

                            <option  th:value="1" th:text="1"/>
                            <option  th:value="2" th:text="2"/>
                            <option  th:value="3" th:text="3"/>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productTitle">Product Img</label>
                        <input type="text"
                               th:field="*{productImage}"
                               class="form-control"
                               id="productImage"
                               name="productImage"
                               placeholder="img path goes here..">
                    </div>

                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input
                                type="number"
                                id="price"
                                th:field="*{productPrice}"
                                name="productPrice">
                    </div>

                    <div class="form-group">
                        <label for="editor">Product Description</label>
                        <textarea
                                class="form-control"
                                id="editor" rows="5"
                                th:field="*{productDescription}"
                                name="productDescription"></textarea>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Add Product">
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
